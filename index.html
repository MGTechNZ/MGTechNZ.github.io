</head>
<body class="bg-black text-white">

<!-- NAVBAR -->

  <div class="container">
    <a href="index.html" class="logo-link">
      <img src="assets/docs/MGTechLogo.jpg.png" alt="MGTech Logo" class="logo-img" />
    </a>
    <div id="burger" class="burger md:hidden cursor-pointer text-white text-3xl">&#9776;</div>
    <nav>
      <ul class="nav-links hidden md:flex space-x-6 font-semibold text-white">
        <li><a href="index.html" class="hover:text-green-200">Home</a></li>
        <li><a href="about.html" class="hover:text-green-200">About</a></li>

    <a href="index.html" class="hover:text-green-200">Home</a>
    <a href="about.html" class="hover:text-green-200">About</a>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>
<script>
  AOS.init();

  // Toggle mobile menu
  const burger = document.getElementById('burger');
  const mobileMenu = document.getElementById('mobile-menu');

  burger.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    mobileMenu.classList.toggle('active');
  });

  // Close mobile menu when clicking a link
  document.querySelectorAll('#mobile-menu a').forEach(link => {
    link.addEventListener('click', () => {
      mobileMenu.classList.add('hidden');
      mobileMenu.classList.remove('active');
    });
  });
</script>
</body>
