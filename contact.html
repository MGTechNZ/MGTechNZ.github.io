<main class="max-w-4xl mx-auto px-6 py-20" style="color:#d1d5db;">
  <h2 class="text-4xl font-bold mb-12 text-green-400 text-center">Get in Touch</h2>
  <form action="https://formspree.io/f/your_form_id" method="POST" class="space-y-8">
    <input type="text" name="name" placeholder="Your Name" required
      class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
    <input type="email" name="_replyto" placeholder="Your Email" required
      class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
    <textarea name="message" rows="6" placeholder="Your Message" required
      class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
    <button type="submit"
      class="bg-green-500 hover:bg-green-400 text-black font-bold px-6 py-3 rounded w-full md:w-auto transition">Send Message</button>
  </form>
</main>
