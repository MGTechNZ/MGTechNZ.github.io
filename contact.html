<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGTech | Contact</title>
  <meta name="description" content="Contact McGregor James" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

<!-- NAVBAR -->
<header class="navbar">
  <div class="container flex justify-between items-center px-6 py-4 bg-green-600 sticky top-0 z-50 shadow-md">
    <a href="index.html" class="logo-link">
      <img src="assets/MGTechLogo.jpg.jpg" alt="MGTech Logo" class="logo-img" />
    </a>
    <nav>
      <ul class="nav-links hidden md:flex space-x-6 font-semibold text-white">
        <li><a href="index.html" class="hover:text-green-200">Home</a></li>
        <li><a href="about.html" class="hover:text-green-200">About</a></li>
        <li><a href="projects.html" class="hover:text-green-200">Projects</a></li>
        <li><a href="contact.html" class="hover:text-green-200">Contact</a></li>
      </ul>
      <div id="burger" class="burger md:hidden cursor-pointer text-white text-3xl">&#9776;</div>
    </nav>
  </div>

  <div id="mobile-menu" class="mobile-menu hidden md:hidden bg-green-700 text-white text-lg flex flex-col px-6 py-4 space-y-4">
    <a href="index.html" class="hover:text-green-200">Home</a>
    <a href="about.html" class="hover:text-green-200">About</a>
    <a href="projects.html" class="hover:text-green-200">Projects</a>
    <a href="contact.html" class="hover:text-green-200">Contact</a>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-3xl mx-auto px-6 py-20" data-aos="fade-up">
  <h2 class="text-4xl font-bold text-green-400 mb-10 text-center">Contact Me</h2>

  <form id="contact-form" class="bg-green-900 p-8 rounded-lg shadow-lg" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <label for="name" class="block text-white font-semibold mb-2">Name</label>
    <input type="text" id="name" name="name" required class="w-full px-4 py-3 mb-6 rounded bg-black text-white border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400" />

    <label for="email" class="block text-white font-semibold mb-2">Email</label>
    <input type="email" id="email" name="_replyto" required class="w-full px-4 py-3 mb-6 rounded bg-black text-white border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400" />

    <label for="message" class="block text-white font-semibold mb-2">Message</label>
    <textarea id="message" name="message" rows="5" required class="w-full px-4 py-3 mb-6 rounded bg-black text-white border border-green-500 focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>

    <button type="submit" class="bg-green-600 text-black font-bold px-6 py-3 rounded hover:bg-green-400 transition w-full">Send Message</button>
  </form>
</main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
