<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGTech | Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
</head>
<body class="bg-black text-white font-sans">
  <header class="bg-green-600 shadow-md">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">MGTech</h1>
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-green-200">Home</a>
        <a href="about.html" class="hover:text-green-200">About</a>
        <a href="projects.html" class="hover:text-green-200">Projects</a>
        <a href="contact.html" class="hover:text-green-200">Contact</a>
      </div>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-20">
    <h2 class="text-4xl font-bold mb-8 text-green-400" data-aos="fade-down">Get in Touch</h2>
    <form data-aos="fade-up" action="mailto:your.email@example.com" method="POST" enctype="text/plain" class="space-y-6">
      <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white" />
      <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white" />
      <textarea name="message" rows="6" placeholder="Your Message" required class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white"></textarea>
      <button type="submit" class="bg-green-500 hover:bg-green-400 text-black font-bold px-6 py-3 rounded">Send Message</button>
    </form>
  </main>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
