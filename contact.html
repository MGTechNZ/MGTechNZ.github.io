<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGTech | Contact</title>
  <meta name="description" content="Contact McGregor James" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark-mode { background-color: #121212; color: white; }
  </style>
</head>
<body class="bg-black text-white">

<!-- NAVBAR -->
<header class="bg-green-600 sticky top-0 z-50 shadow-md">
  <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">MGTech</h1>
    <ul class="hidden md:flex space-x-6 font-semibold text-white">
      <li><a href="index.html" class="hover:text-green-200">Home</a></li>
      <li><a href="about.html" class="hover:text-green-200">About</a></li>
      <li><a href="projects.html" class="hover:text-green-200">Projects</a></li>
      <li><a href="contact.html" class="hover:text-green-200">Contact</a></li>
    </ul>
    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class="text-white text-xl">ðŸŒ“</button>
      <button id="menu-btn" class="text-white text-3xl md:hidden">&#9776;</button>
    </div>
  </nav>
  <div id="mobile-menu" class="md:hidden hidden flex-col bg-green-700 text-white text-lg space-y-4 px-6 py-4">
    <a href="index.html" class="hover:text-green-200">Home</a>
    <a href="about.html" class="hover:text-green-200">About</a>
    <a href="projects.html" class="hover:text-green-200">Projects</a>
    <a href="contact.html" class="hover:text-green-200">Contact</a>
  </div>
</header>

<!-- MAIN -->
<main class="max-w-4xl mx-auto px-6 py-20">
  <h2 class="text-4xl font-bold mb-12 text-green-400 text-center" data-aos="fade-down">Get in Touch</h2>
  <form action="mailto:your.email@example.com" method="POST" enctype="text/plain" class="space-y-8" data-aos="fade-up">
    <input type="text" name="name" placeholder="Your Name" required class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
    <input type="email" name="email" placeholder="Your Email" required class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
    <textarea name="message" rows="6" placeholder="Your Message" required class="w-full px-4 py-3 bg-gray-900 border border-green-700 rounded text-white focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
    <button type="submit" class="bg-green-500 hover:bg-green-400 text-black font-bold px-6 py-3 rounded w-full md:w-auto transition">Send Message</button>
  </form>
</main>

<!-- SCRIPTS -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>
<script>
  document.getElementById("menu-btn").onclick = () => {
    document.getElementById("mobile-menu").classList.toggle("hidden");
  };
  document.getElementById("theme-toggle").onclick = () => {
    document.body.classList.toggle("dark-mode");
  };
</script>
</body>
</html>
