<body>

<header>
  <nav class="navbar">
    <a href="index.html" class="logo-glow" data-text="MGTECH">MGTech</a>

    <!-- Hamburger icon -->
    <button id="menu-btn" class="burger" aria-label="Toggle menu" aria-expanded="false" aria-controls="mobile-menu">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <!-- Mobile menu (hidden by default) -->
    <div id="mobile-menu" class="mobile-menu" hidden>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>

    <!-- Desktop nav (visible on wider screens) -->
    <div class="nav-links">
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a href="contact.html">Contact</a>
    </div>

    <button id="theme-toggle" aria-label="Toggle theme">ðŸŒ“</button>
  </nav>
</header>

<main>
  <section data-aos="fade-up" data-aos-duration="1200" data-aos-delay="200" style="max-width: 600px; margin: 3rem auto; text-align:center;">
    <h2 class="section-title">Get in Touch</h2>
    <p>If you'd like to discuss a project or just say hello, feel free to reach out!</p>

    <form action="https://formspree.io/f/yourformid" method="POST" style="margin-top: 2rem; display: flex; flex-direction: column; gap: 1rem;">
      <input type="text" name="name" placeholder="Your Name" required style="padding: 1rem; border-radius: 8px; border: none; font-size: 1rem;" />
      <input type="email" name="_replyto" placeholder="Your Email" required style="padding: 1rem; border-radius: 8px; border: none; font-size: 1rem;" />
      <textarea name="message" rows="5" placeholder="Your Message" required style="padding: 1rem; border-radius: 8px; border: none; font-size: 1rem;"></textarea>
      <button type="submit" class="button">Send Message</button>
    </form>

    <div style="margin-top: 3rem; font-weight: 600; color: #22c55e;">
      <p>Email: <a href="mailto:contact@mgtech.com" style="color:#bbf7d0; text-decoration:none;">contact@mgtech.com</a></p>
      <p>Phone: <a href="tel:+1234567890" style="color:#bbf7d0; text-decoration:none;">+1 (234) 567-890</a></p>
    </div>
  </section>
</main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
