<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGTech | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    .nav-link {
      @apply uppercase font-semibold tracking-widest text-white transition-all duration-300;
    }
    .nav-link:hover {
      color: #FBBF24;
      text-shadow: 0 0 10px #FBBF24;
    }
    .btn-primary {
      background: linear-gradient(90deg, #2563EB 0%, #06B6D4 100%);
      @apply text-white font-bold px-8 py-3 rounded-xl shadow-lg transition-transform duration-300;
    }
    .btn-primary:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #06B6D4;
    }
    #mobile-menu {
      display: none;
    }
    input, textarea {
      @apply w-full rounded-md border border-gray-300 dark:border-gray-600 px-4 py-3 text-gray-900 dark:text-gray-200 bg-white dark:bg-[#1F2937] transition-colors duration-300 focus:outline-none focus:ring-4 focus:ring-[#7C3AED];
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-[#111827] transition-colors duration-700">
  <header class="bg-gradient-to-r from-[#7C3AED] via-[#2563EB] to-[#06B6D4] shadow-lg sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-6 py-5 flex justify-between items-center">
      <h1 class="text-white text-3xl font-extrabold tracking-widest">MGTech</h1>
      <ul id="desktop-menu" class="hidden md:flex space-x-12">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="projects.html" class="nav-link">Projects</a></li>
        <li><a href="contact.html" class="nav-link" aria-current="page">Contact</a></li>
        <li><a href="assets/docs/MGTech-CV.pdf" download class="btn-primary">Download CV</a></li>
      </ul>
      <button id="menu-toggle" aria-label="Toggle menu" class="md:hidden text-white text-3xl">☰</button>
    </nav>
    <ul id="mobile-menu" class="bg-gradient-to-r from-[#7C3AED] via-[#2563EB] to-[#06B6D4] flex flex-col items-center space-y-6 py-8">
      <li><a href="index.html" class="nav-link">Home</a></li>
      <li><a href="about.html" class="nav-link">About</a></li>
      <li><a href="projects.html" class="nav-link">Projects</a></li>
      <li><a href="contact.html" class="nav-link">Contact</a></li>
      <li><a href="assets/docs/MGTech-CV.pdf" download class="btn-primary px-10">Download CV</a></li>
    </ul>
  </header>

  <main class="max-w-3xl mx-auto px-6 py-20">
    <h2 data-aos="fade-down" class="text-5xl font-extrabold text-[#7C3AED] mb-12 text-center">Get in Touch</h2>
    <form data-aos="fade-up" class="space-y-8" action="mailto:your.email@example.com" method="POST" enctype="text/plain">
      <div>
        <label for="name" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required />
      </div>
      <div>
        <label for="email" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div>
        <label for="message" class="block mb-2 font-semibold text-gray-700 dark:text-gray-300">Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit" class="btn-primary w-full text-xl">Send Message</button>
    </form>
  </main>

  <footer class="mt-20 p-8 text-center text-gray-500 dark:text-gray-400 border-t border-gray-200 dark:border-gray-700">
    &copy; 2025 MGTech — Designed with ❤️ and bold colors
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true, duration: 800 });

    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      if(mobileMenu.style.display === 'flex') {
        mobileMenu.style.display = 'none';
      } else {
        mobileMenu.style.display = 'flex';
      }
    });
  </script>
</body>
</html>
