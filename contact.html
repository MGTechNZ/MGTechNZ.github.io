<!-- CONTACT -->
<section class="max-w-4xl mx-auto px-6 py-20" data-aos="fade-up">
  <h2 class="text-4xl font-extrabold mb-10 text-green-400 text-center">Contact Me</h2>
  <form class="bg-green-900 p-8 rounded-lg shadow-md" action="mailto:your-email@example.com" method="post" enctype="text/plain">
    <label for="name" class="block mb-2 font-semibold">Name</label>
    <input type="text" id="name" name="name" required class="w-full mb-4 px-3 py-2 rounded" />
    
    <label for="email" class="block mb-2 font-semibold">Email</label>
    <input type="email" id="email" name="email" required class="w-full mb-4 px-3 py-2 rounded" />
    
    <label for="message" class="block mb-2 font-semibold">Message</label>
    <textarea id="message" name="message" rows="6" required class="w-full mb-4 px-3 py-2 rounded"></textarea>
    
    <button type="submit" class="bg-green-600 px-6 py-3 font-bold rounded hover:bg-green-700 transition">Send</button>
  </form>
</section>
