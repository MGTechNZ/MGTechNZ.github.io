<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGTech | Contact</title>
  <meta name="description" content="Contact McGregor James" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="/main/styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

<header class="bg-green-600 sticky top-0 z-50 shadow-md">
  <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center relative">
    <h1>
      <a href="index.html" class="logo-glow">MGTech</a>
    </h1>

    <div class="flex items-center space-x-4">
      <button id="theme-toggle" class="text-white text-xl" aria-label="Toggle theme">ðŸŒ“</button>
      <button id="menu-btn" class="text-white text-3xl focus:outline-none" aria-label="Toggle menu">&#9776;</button>
    </div>

    <div id="dropdown-menu" class="dropdown-menu hidden absolute right-6 top-full mt-2 bg-green-700 rounded-md shadow-lg w-40 text-white flex flex-col">
      <a href="about.html" class="px-4 py-3 hover:bg-green-600 transition">About</a>
      <a href="projects.html" class="px-4 py-3 hover:bg-green-600 transition">Projects</a>
      <a href="contact.html" class="px-4 py-3 hover:bg-green-600 transition">Contact</a>
    </div>
  </nav>
</header>

<main class="max-w-4xl mx-auto px-6 py-20">
  <h2 class="text-4xl font-bold mb-12 text-green-400 text-center" data-aos="fade-down">Contact Me</h2>
  <form action="#" method="POST" class="bg-green-900 p-8 rounded-lg shadow-lg max-w-lg mx-auto" data-aos="fade-up">
    <label class="block mb-4">
      <span class="text-white font-semibold mb-1 block">Name</span>
      <input type="text" name="name" required class="w-full px-4 py-2 rounded bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
    </label>
    <label class="block mb-4">
      <span class="text-white font-semibold mb-1 block">Email</span>
      <input type="email" name="email" required class="w-full px-4 py-2 rounded bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-400" />
    </label>
    <label class="block mb-4">
      <span class="text-white font-semibold mb-1 block">Message</span>
      <textarea name="message" required rows="5" class="w-full px-4 py-2 rounded bg-black text-white focus:outline-none focus:ring-2 focus:ring-green-400"></textarea>
    </label>
    <button type="submit" class="w-full bg-green-400 hover:bg-green-500 text-black font-bold py-3 rounded transition">Send Message</button>
  </form>
</main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>

</body>
</html>
