    <a href="index.html" class="logo-link" aria-label="MGTech Home">
      <img src="assets/docs/MGTechLogo.jpg.png" alt="MGTech Logo" class="logo-img" />

<!-- CONTACT FORM -->
<section class="max-w-xl mx-auto py-24 px-6 bg-gray-900 rounded-lg shadow-lg" data-aos="fade-up" data-aos-duration="1000">
  <h1 class="text-4xl font-extrabold text-green-400 mb-8 text-center tracking-wide">Get In Touch</h1>
  <form id="contact-form" novalidate>
    <label for="name" class="block text-white font-semibold mb-2">Name</label>
    <input type="text" id="name" name="name" required class="input-field" placeholder="Your full name" />

    <label for="email" class="block text-white font-semibold mb-2 mt-6">Email</label>
    <input type="email" id="email" name="email" required class="input-field" placeholder="you@example.com" />

    <label for="message" class="block text-white font-semibold mb-2 mt-6">Message</label>
    <textarea id="message" name="message" rows="5" required class="input-field" placeholder="Your message..."></textarea>

    <button type="submit" class="btn-primary mt-8 w-full">Send Message</button>
    <p id="form-feedback" class="mt-4 text-center font-semibold"></p>
  </form>
</section>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>
<script>
  AOS.init({ once: true });

  const form = document.getElementById('contact-form');
  const feedback = document.getElementById('form-feedback');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    feedback.textContent = '';
    feedback.style.color = '#f87171'; // red for errors

    const name = form.name.value.trim();
    const email = form.email.value.trim();
    const message = form.message.value.trim();

    if (!name || !email || !message) {
      feedback.textContent = 'Please fill out all fields.';
      return;
    }

    // Basic email regex validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
      feedback.textContent = 'Please enter a valid email address.';
      return;
    }

    // Simulate sending
    feedback.style.color = '#34d399'; // green success
    feedback.textContent = 'Thank you! Your message has been sent.';

    // Clear inputs
    form.reset();
  });
</script>
</body>
</html>
