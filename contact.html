<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | MGTech</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/favicon.ico" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo" onclick="location.href='index.html'">MGTech</h1>
      <nav>
        <ul id="nav-links" class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
        <div class="burger" id="burger">&#9776;</div>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Contact Me</h2>
      <p>Have questions or want to work together? Get in touch.</p>
    </div>
  </section>

  <section class="contact-form container">
    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name" />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Your Email" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Your Message"></textarea>

      <button type="submit" class="btn-primary">Send Message</button>
    </form>
    <p id="formMessage" class="form-message"></p>
  </section>

  <footer>
    <div class="container">
      <p>© 2025 MGTech. Built with ❤️ in NZ.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
