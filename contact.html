<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MGTech | Contact</title>
  <meta name="description" content="Contact MGTech" />
  <link rel="icon" href="assets/favicon.ico" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

<!-- NAVBAR -->
<header class="navbar">
  <div class="container">
    <a href="index.html" class="logo-link">
      <img src="assets/docs/MGTechLogo.jpg.png" alt="MGTech Logo" class="logo-img" />
    </a>
    <nav>
      <ul class="nav-links hidden md:flex">
        <li><a href="index.html" class="hover:text-green-200">Home</a></li>
        <li><a href="about.html" class="hover:text-green-200">About</a></li>
        <li><a href="projects.html" class="hover:text-green-200">Projects</a></li>
        <li><a href="contact.html" class="hover:text-green-200">Contact</a></li>
      </ul>
      <div id="burger" class="burger md:hidden">&#9776;</div>
    </nav>
  </div>

  <div id="mobile-menu" class="mobile-menu">
    <a href="index.html" class="hover:text-green-200">Home</a>
    <a href="about.html" class="hover:text-green-200">About</a>
    <a href="projects.html" class="hover:text-green-200">Projects</a>
    <a href="contact.html" class="hover:text-green-200">Contact</a>
  </div>
</header>

<main class="max-w-2xl mx-auto px-6 py-20" data-aos="fade-up">
  <h2 class="text-4xl font-bold text-green-400 mb-6">Get in Touch</h2>
  <form action="https://formsubmit.co/YOUR_EMAIL@example.com" method="POST">
    <div class="mb-4">
      <label class="block text-white mb-2">Name</label>
      <input type="text" name="name" required class="w-full bg-gray-800 text-white px-4 py-2 rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-white mb-2">Email</label>
      <input type="email" name="email" required class="w-full bg-gray-800 text-white px-4 py-2 rounded" />
    </div>
    <div class="mb-4">
      <label class="block text-white mb-2">Message</label>
      <textarea name="message" required class="w-full bg-gray-800 text-white px-4 py-2 rounded h-32"></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</main>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="script.js"></script>
<script>AOS.init();</script>
</body>
</html>
